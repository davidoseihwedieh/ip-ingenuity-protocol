<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Ingenuity - Sign In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: #fff; }
        .container { max-width: 400px; margin: 100px auto; padding: 40px; background: #1a1a1a; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,212,255,0.2); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #00d4ff; font-size: 2rem; margin-bottom: 10px; }
        .logo p { color: #ccc; font-size: 0.9rem; }
        .auth-buttons { display: flex; flex-direction: column; gap: 15px; }
        .auth-btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 15px; border: 1px solid #333; border-radius: 8px; background: #2a2a2a; color: #fff; text-decoration: none; transition: all 0.3s; font-weight: 500; }
        .auth-btn:hover { background: #333; border-color: #00d4ff; transform: translateY(-2px); }
        .auth-btn img { width: 20px; height: 20px; }
        .divider { text-align: center; margin: 20px 0; color: #666; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #333; }
        .divider span { background: #1a1a1a; padding: 0 15px; }
        .demo-btn { background: linear-gradient(135deg, #00d4ff, #0099cc); border: none; }
        .demo-btn:hover { background: linear-gradient(135deg, #0099cc, #00d4ff); }
        .user-info { display: none; text-align: center; }
        .user-avatar { width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 15px; }
        .user-name { font-size: 1.2rem; margin-bottom: 5px; }
        .user-email { color: #ccc; font-size: 0.9rem; margin-bottom: 20px; }
        .logout-btn { background: #ff4444; border: none; padding: 10px 20px; border-radius: 6px; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>IP Ingenuity</h1>
            <p>Sign in to tokenize your intellectual property</p>
        </div>

        <div id="authSection">
            <div class="auth-buttons">
                <a href="/auth/google" class="auth-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </a>

                <a href="/auth/facebook" class="auth-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </a>

                <a href="/auth/apple" class="auth-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
                    </svg>
                    Continue with Apple
                </a>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="auth-buttons">
                <button class="auth-btn demo-btn" onclick="demoLogin()">
                    ðŸš€ Try Demo Mode
                </button>
            </div>
        </div>

        <div id="userSection" class="user-info">
            <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
            <div id="userName" class="user-name"></div>
            <div id="userEmail" class="user-email"></div>
            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        window.addEventListener('load', checkAuthStatus);

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        showUserInfo(data.user);
                    }
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }

        function showUserInfo(user) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userSection').style.display = 'block';
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            
            if (user.avatar_url) {
                document.getElementById('userAvatar').src = user.avatar_url;
            } else {
                // Generate avatar from initials
                const initials = user.name.split(' ').map(n => n[0]).join('');
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${initials}&background=00d4ff&color=000`;
            }

            // Redirect to main platform after 2 seconds
            setTimeout(() => {
                window.location.href = '/comprehensive-website.html';
            }, 2000);
        }

        function demoLogin() {
            // Simulate demo user login
            const demoUser = {
                name: 'Demo User',
                email: 'demo@ipingenuity.com',
                avatar_url: 'https://ui-avatars.com/api/?name=Demo+User&background=00d4ff&color=000'
            };
            
            showUserInfo(demoUser);
            
            // Store demo session
            localStorage.setItem('demoUser', JSON.stringify(demoUser));
        }

        async function logout() {
            try {
                await fetch('/logout', {
                    credentials: 'include'
                });
            } catch (error) {
                console.log('Logout error');
            }
            
            // Clear demo session
            localStorage.removeItem('demoUser');
            
            // Reset UI
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('userSection').style.display = 'none';
        }

        // Handle OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auth') === 'success') {
            checkAuthStatus();
        } else if (urlParams.get('auth') === 'error') {
            alert('Authentication failed. Please try again.');
        }
    </script>
</body>
</html>
